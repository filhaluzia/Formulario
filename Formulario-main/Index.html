<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>


</head>

<body>
    <section class="container">
        <form method="post" action="">
            <h1>Faça seu login</h1>

            <div class="box first">
                <label for="email" class="label-text-1">e-mail</label>
                <input type='text' id='email' class="text" placeholder='Digite seu e-mail' type=text title="Campo obrigatório"
                required name=nome/> 

            </div>
            <div class="box second">
                <label for="password" class="label-text-1">senha</label>
                <input type="password" id="password" class="text" requiered placeholder="Crie uma senha" type=text title="Campo obrigatório"
                required name=nome />

            </div>
            <div class="connect">
                <div class="conecte-me">

                    <input type="checkbox" id="connect" class="connect-check">
                    <label for="connect" class="connect-label">Mantenha-me conectado</label>
                </div>
                <a href="/pages.html/password.html" class="forgot">Esqueci minha senha</a>
            </div>
            <button type="submit" class="send">Entrar</button>
            <span class="singin"  >
              Ainda não tem uma conta?
             <a href="/html/singin.html" class="singin-link"> Cadastre-se</a>
        </span>
        </form>
    </section>
</body>

</html>
